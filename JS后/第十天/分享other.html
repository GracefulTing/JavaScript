<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{
			width:600px;
			height:450px;
			border:1px solid;
			position: relative;
		}
		#box{
			width:100px;
			height:100px;
			background:blue;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box"></div>
	</div>
	<script>
		var wrap = document.getElementById('wrap');
		var box = document.getElementById('box');

		var left = box.offsetLeft;
		var oTop = box.offsetTop;

		var judgeLeft = true;
		var judgeTop = true;

		var timer = setInterval(function(){
			if(judgeLeft == true){
				left++;
			}else{
				left--;
			}

			if(judgeTop == true){
				oTop++;
			}else{
				oTop--;
			}

			if(left >= wrap.offsetWidth - box.offsetWidth){
				judgeLeft = false;
			}else if(left <= 0){
				judgeLeft = true;
			}
			if(oTop >= wrap.offsetHeight - box.offsetHeight){
				judgeTop = false;
			}else if(oTop <= 0){
				judgeTop = true;
			}
			
			box.style.left = left + "px";
			box.style.top = oTop + "px";
		},5)
	</script>
</body>
</html>
