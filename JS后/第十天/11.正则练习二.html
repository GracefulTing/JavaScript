<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则练习二:电话号</title>
</head>
<body>
	<script>
		//长度:11
		//以13,17,18,15
		
		//1开头,第二个数字可以是3第三个是0-9
		//或第二个数字是4第三个数字只能是7
		//或第二个数字是5第三个可以是0-3或5-9
		//或第二个数字是7第三个数字是0或7
		//或第二个数字是8第三个数字是0或2-9
		//一共11位数字

		var str = "18245461663";
	//	var reg = /^1[34578][0-9]{9}$/g;
		var reg = /^1((3\d)|(47)|(5[012356789])|(7[07])|(8[023456789]))\d{8}$/g;
		// var reg = /^1((3\d)|(47)|(5[012356789])|(7[07])|(8[023456789]))\d{8}$/g;
		var val = reg.test(str);
		console.log(val);
	</script>
</body> 
</html>
