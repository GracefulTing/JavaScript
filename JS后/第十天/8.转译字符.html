<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>转译字符</title>
</head>
<body>
	<script>
		//转译字符
		// \字母
		//把系统给定的某个字符赋予特殊含义的过程.
		//如果想要把特殊含义字符转换为正常字符,可以使用\转译.
		//如果想要把正常字符转换为特殊字符,也可用\转译.
		var str = "\nn\\";
		console.log(str);

		var str = "\"aaa\"";
		console.log(str);

		var str = "{\"name\":\"张三\"}";
		console.log(str);
	</script>
</body>
</html>
