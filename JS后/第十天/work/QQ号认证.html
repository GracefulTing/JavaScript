<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ号认证</title>
</head>
<body>
	<span>QQ号:</span><input type="text" id="QQ">
</body>
<script>
	var QQ = document.getElementById('QQ');
	QQ.onchange = function(){
		var reg = /^[1-9]\d{4,9}/g;
		var len = this.value.length;
		// if(len>10){
		// 	this.value = this.value.substring(0,10);
		// }
		if(len>5 && len<11 && reg.test(this.value)){
			alert('该QQ通过认证');
		}else{
			alert('该QQ未通过认证');
		}
	}
</script>
</html>
