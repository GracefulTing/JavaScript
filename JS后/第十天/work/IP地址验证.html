<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IP地址验证</title>
</head>
<body>
	<span>IP地址:</span><input type="text" id="address">
	<script>
		var address = document.getElementById('address');
		var value = address.value;
		address.onchange = function(){
			//var reg = /\d+\.\d+\.\d+\.\d+/g;
			var reg = /((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)/g;
			var val = reg.test(this.value);
			if(val){
				alert('IP地址通过验证');
			}else{
				alert('IP地址未通过验证');
			}
		}
	</script>
</body>
</html>
