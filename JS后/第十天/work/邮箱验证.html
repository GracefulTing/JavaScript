<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>邮箱验证</title>
</head>
<body>
	<span>邮箱:</span><input type="text" id="email">
	<script>
		var email = document.getElementById('email');
		email.onchange = function(){
			var  reg = /^[0-9a-zA-Z][0-9a-zA-Z_\-]+\@[0-9a-zA-Z]*\.[a-zA-Z]{2,4}$/g;
			if(reg.test(this.value)){
				alert('该邮箱地址通过验证');
			}else{
				alert('该邮箱地址未通过验证');
			}
		}
	</script>
</body>
</html>
