<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="300" height="300" style="border:1px solid lightgray"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.beginPath();
	ctx.moveTo(50,30);
	ctx.lineTo(230,260);
	ctx.lineTo(80,260);
	ctx.lineTo(50,30);
	ctx.strokeStyle = 'red';
	ctx.lineWidth = '3';
	ctx.stroke();
	ctx.closePath();
</script>
</html>
