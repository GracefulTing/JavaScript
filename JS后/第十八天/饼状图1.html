<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>饼状图</title>
</head>
<body>
	<canvas id="canvas" width="500" height="500" style="border:1px solid #ccc;"></canvas>
</body>
<script>
	var str = '[{"name":"1月","value":100},{"name":"2月","value":200},{"name":"3月","value":300},{"name":"4月","value":500},{"name":"5月","value":400}]';
    var arr = JSON.parse(str);
	var canvas = document.getElementById('canvas');
	var pie = new Pie(canvas,arr,{
		x:250,
		y:250,
		r:100,
		color:["pink","lightgreen","yellow","lightblue","orange"]
	})
	pie.drawPer();

	function  Pie(canvas,array,obj){
		var ctx = canvas.getContext('2d');
		var deg = Math.PI/180;
		this.color = obj.color;
		this.drawPer = function() {
            var count = array.length;
            var values = 0;
            for(var i=0;i<array.length;i++){
            	values += array[i].value;
            }
          	var scale = 360 / values;
        	this.begin = 0;
			for(var i=0;i<array.length;i++){
				ctx.beginPath();
				ctx.moveTo(obj.x,obj.y);
				ctx.arc(obj.x,obj.y,obj.r,this.begin*deg,(this.begin+array[i].value*scale)*deg);
				this.begin += array[i].value*scale;
				ctx.fillStyle = this.color[i];
				ctx.fill();
				ctx.closePath();
			}
        }
	}
</script>
</html>
