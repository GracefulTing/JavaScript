<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#wrap{
			width:100px;
			height:100px;
			background:pink;
			position: absolute;
			top:50px;
			left:0;
		}
	</style>
</head>
<body>
	<div id="wrap"></div>
	<button id="start">开始</button>
	<button id="stop">停止</button>
</body>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js""></script>
<script>
	move();
	function move(){
		$("#start").click(function(){
			$("#wrap").animate({left:"600px"},3000).delay(1000).slideUp("slow");
		})
		$("#stop").click(function(){
			$("#wrap").stop().delay(1000).css({
				width:"50px",
				height:"50px"
			});     //停止
			// $("#wrap").finish();   //完成
		})
	}

</script>
</html>
