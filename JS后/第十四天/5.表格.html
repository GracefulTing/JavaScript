<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<link rel="stylesheet" href="bootstrap-theme.css">
	<link rel="stylesheet" href="bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<div class=" container ">
		<div class="table-responsive">
			<table class="table table-striped table-bordered table-hover table-condensed text-center">
				<tr>
					<th class="text-center">a</th>
					<th class="text-center">b</th>
					<th class="text-center">c</th>
					<th class="text-center">d</th>
					<th class="text-center">e</th>
				</tr>
				<tr class="active">
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr class="success">
					<td>1fkdafkjndskjfnkdsjnfkjsdfjksdf jkds</td>
					<td>2fdf sdfsdfdsfdsf sdf</td>
					<td>3dfsdf</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr class="warning">
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr class="danger">
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
				<tr class="info">
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
