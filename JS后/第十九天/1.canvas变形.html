<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300" style="border:1px solid;"></canvas>
</body>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.beginPath();
	ctx.fillStyle = 'blue';
	ctx.fillRect(0,0,100,100);
	ctx.closePath();

	//平移  translate(x,y) x:横坐标  y:纵坐标
	ctx.beginPath();
	ctx.translate(150,150);
	ctx.fillStyle = 'red';
	ctx.fillRect(0,0,100,100);
	ctx.closePath();

	//旋转
	ctx.beginPath();
	ctx.translate(10,10);
	ctx.rotate(Math.PI/4);
	ctx.fillStyle = 'yellow';
	ctx.fillRect(0,0,80,80);
	ctx.closePath();

	//缩放 scale(x,y) x/y:横纵坐标的缩放倍数
	ctx.beginPath();
	ctx.translate(50,0);
	ctx.scale(0.5,0.5);
	ctx.fillStyle = 'green';
	ctx.fillRect(0,0,100,100);
	ctx.closePath();

</script>
</html>
