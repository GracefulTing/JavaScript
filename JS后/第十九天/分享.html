<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享2:</title>
	<link rel="stylesheet" href="jquery-picZoomer.css">
	<style>
		.small{
			width:450px;
			height:450px;
			border:1px solid;
			background-image:url(img/1.jpg);
			background-size:450px 450px;
		}
		ul li{
			list-style:none;
			width:50px;
			height:50px;
			border:1px solid;
			display: inline-block;
		}
		.big{
			position: absolute;
			top:8px;
			left:600px;
			width:450px;
			height:450px;
			border:1px solid;
		}
	</style>
</head>
<body>
	<div class="small"></div>
	<ul>
		<li class="smallcube"></li>
		<li class="smallcube"></li>
		<li class="smallcube"></li>
		<li class="smallcube"></li>
		<li class="smallcube"></li>
	</ul>
	<div class="big"></div>
</body>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="jquery.picZoomer.js"></script>
<script>
	var a = $('.smallcube');
	for(var i=0;i<a.length;i++){
		a[i].index = i;
		a.on("mouseover",function(){
			var x = this.index+1;
			$('.small').css({
				"background-image":"url(img/"+x+".jpg)"
			})
			$('.big').css({
				"background-image":"url(img/"+x+".jpg)"
			})
		})
	}
</script>
</html>
