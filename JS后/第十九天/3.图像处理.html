<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像处理</title>
	<style>
		#canvas{
			background: pink;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="520" height="690" style="border:1px solid pink;"></canvas>
</body>

	var ctx = canvas.getContext('2d');

	var img = new Image();
	img.src = 'img/1.jpg';
	img.onload = function(){

		ctx.drawImage(img,10,10);
