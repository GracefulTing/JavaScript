<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#a{
			width:100px;
			height:600px;
			background:red;
			position: absolute;
			top:0;
			left:0;
		}
		#b{
			width:200px;
			height:600px;
			background: yellow;
			position: absolute;
			top:0;
			left:300px;
		}
	</style>
</head>
<body>
	<div id="a"></div>
	<div id="b"></div>
	<script>
		var a = document.getElementById("a");
		var b = document.getElementById("b");

		a.onmousewheel = function(ev){
			var e = ev || window.event;

			judge(e,function (){
				console.log("向上");
				a.style.background = "pink";
			},function(){
				console.log("向下");
				a.style.background = "green";

			})
		}
		b.onmousewheel = function(ev){
			var e = ev || window.event;

			judge(e,function (){
				console.log("滚轮向上");
				b.style.background = "black";
			},function(){
				console.log("滚轮向下");
				b.style.background = "blue";

			})
		}

		function judge(obj,up,down){
			if(obj.wheelDelta>0){
				if(up){
					up();
				}
			}else{
				if(down){
					down();
				}
			}
		}
	</script>
</body>
</html>
