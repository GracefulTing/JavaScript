<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<!-- 题目:
	1.将网址：http://www.baidu.com?name=nihao&pwd=88&id=99转换为{name:"nihao",pwd:"88",id:"99"}格式	 
	-->
	<script>
		var s = 'http://www.baidu.com?name=nihao&pwd=88&id=99';

		var o = exchange(s);
		console.log(o);

		function exchange(str){
			var array1 = str.split("?");
			var array2 = array1[1].split("&");
			var obj = new Object();
			for(var i=0;i<array2.length;i++){
				var array3 = array2[i].split("=");
				obj[array3[0]] = array3[1];
			}
			return obj;
			//console.log(obj);
		}
		
		
	</script>
</body>
</html>
