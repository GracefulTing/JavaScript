<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<style>
		#wrap{
			width:180px;
			height:160px;
			/*border:1px solid;*/
			text-align: center;
		}
		input{
			margin-top:10px;
		}
		button{
			padding:5px 70px;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<div id="wrap">
	</div>
	<script>
		var wrap = document.getElementById('wrap');
		wrap.id = "wrap";
		var span1 = createEle("span",wrap);
		span1.innerHTML = "账号:";
		var user = createEle("input",wrap);
		user.id = "user";
		var span2 = createEle("span",wrap);
		span2.innerHTML = "密码:";
		var psw = createEle("input",wrap);
		psw.id = "psw";
		var btn = createEle("button",wrap);
		btn.innerHTML = "登录";
		btn.id = "btn";

		function setCookie(cname,cvalue,exdays){
			var d = new Date();
			d.setTime(d.getTime()+(exdays*24*60*60*1000));
			var expires = "expires="+d.toGMTString();
			document.cookie = cname+"="+cvalue+"; "+expires;
		}
		function getCookie(cname){
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) {
				var c = ca[i].trim();
				if (c.indexOf(name)==0) return c.substring(name.length,c.length);
			}
			return "";
		}
		var name = getCookie("name");
		var pwd = getCookie("psw");
		
		//点击登录
		btn.onclick = function(){
			var userVal = user.value;
			var pswVal = psw.value;
			
			if(name == userVal &&  pwd == pswVal){
				alert('登录成功!');
			}
			if(name != userVal && pwd == pswVal){
				alert('输入的账号错误');
			}
			if(name == userVal && pwd != pswVal){
				alert('输入的密码错误');
			}
			if(name != userVal &&  pwd != pswVal){
				alert('输入的账号和密码错误');
			}
		}

		function createEle(name,parent){
			var n = document.createElement(name);
			parent.appendChild(n);
			return n;
		}
	</script>
</body>
</html>
