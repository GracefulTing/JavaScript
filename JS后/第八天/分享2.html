		var wrap = document.getElementById('wrap');

		function getStyle(obj,attr){
			if(obj.currentStyle){
				return obj.currentStyle[attr];
			}else{
				return getComputedStyle(obj,null).getPropertyValue(attr);
			}
		}

		function linearMove(obj,attr,iTarget,speed,h){
			clearInterval(obj.timer);
			obj.timer =	setInterval(function(){
				var attrValue = parseInt(getStyle(obj,attr));
				if(Math.abs(iTarget - attrValue) <= Math.abs(speed)){
					obj.style[attr] = iTarget + "px";
				}else{
					obj.style[attr] = attrValue + speed + "px";
				}
			},h)
			
		}

		//linearMove(wrap,"left",800,10,20);
