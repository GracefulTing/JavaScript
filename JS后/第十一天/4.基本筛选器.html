<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基本筛选器</title>
	<style>
		div{
			width:100px;
			height:100px;
			background: red;
			position: absolute;
			top:500px;
			left:0;
		}
		.focused{
			background:#abcdef;
		}
		.main{
			font-size:120%;
			color:yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li id="l1">list item 1</li>
		<li id="l2">list item 2</li>
		<li id="l3">list item 3</li>
		<li id="l4">list item 4</li>
		<li id="l5">list item 5</li>
	</ul>

	<input type="radio" name="sex" class="a">
	<input type="radio" name="sex" checked="checked" class="b">

	<table>
		<tr><td>1</td></tr>
		<tr><td>2</td></tr>
		<tr><td>3</td></tr>
	</table>

	<h1>head 1</h1>
	<h2>head 2</h2>
	<p>this is p</p>

	<button id="run">run</button><div></div>

	<div id="content">
		<input tabIndex="1">
		<input tabIndex="2">
		<select tabIndex="3">
			<option value="">select menu</option>
		</select>
		<div tabIndex="4">this is div</div>
	</div>

	<p>this is a p1</p>
	<p>this is a p2</p>
	<button class="btn">切换段落的"main"类</button>
</body>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js""></script>
<script>
	var obj = $('li:first');
	console.log(obj,obj[0]);

	//去除所有与给定选择器匹配的元素
	//checked只用于单选按钮和复选框
	var obj1 = $('input:not(:checked)');
	console.log(obj1);
	var obj10 = $('input:not(.a)');
	console.log(obj10);
	var obj11 = $('ul li:not(#l3)');
	console.log(obj11);

	//偶数
	var obj2 = $('tr:even');
	console.log(obj2,obj2[0],obj2[1]);

	//奇数
	var obj3 = $('tr:odd');
	console.log(obj3,obj3[0]);

	//指定索引
	var obj4 = $('tr:eq(2)');
	console.log(obj4,obj4[0]);

	//大于给定索引值的元素
	var obj5 = $('tr:gt(0)');
	console.log(obj5,obj5[0],obj5[1]);

	var obj6 = $('li:last');
	console.log(obj6,obj6[0]);

	//小于给定索引值的元素
	var obj7 = $('tr:lt(2)');
	console.log(obj7,obj7[0],obj7[1]);

	//:header---匹配h1,h2,h3...等标题元素
	$(':header').css("background","red");

	//匹配所有正在执行动画效果的元素
	$('#run').click(function(){
		$('div:not(:animated)').animate({
			left: "+=20"
		},1000);
	})

	//:focus   delegate:代表/授权
	//toggleClass():对设置或移除被选元素的一个或多个类进行切换.
	$("#content").delegate("*","focus blur",function(event){
		var elem = $(this);
		setTimeout(function(){
			elem.toggleClass("focused",elem.is(":focus"));
		},0)
	})

	$("button").click(function(){
		$("p").toggleClass("main");
	})

	//选择该文档的根元素,永远是<html>
	$(":root").css("background","blue");
</script>
</html>
