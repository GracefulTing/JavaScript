<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>碰撞检测</title>
	<style>
		#aa{
			width:100px;
			height:100px;
			background:pink;
			position: absolute;
			top:0;
			left:0;
		}
		#bb{
			width:100px;
			height:100px;
			background: lightgreen;
			position: absolute;
			top:200px;
			left:200px;
		}
	</style>
</head>
<body>
	<div id="aa"></div>
	<div id="bb"></div>
</body>
<script>
	var aa = document.getElementById('aa');
	var bb = document.getElementById('bb');

	move(aa);
	move(bb);

	function move(a){
		a.onmousedown = function(ev){
			var e = ev || window.event;
			var curX = e.clientX;
			var curY = e.clientY;
			var offX = a.offsetLeft;
			var offY = a.offsetTop;
			document.onmousemove = function(ev){
				var e = ev || window.event;
				var endX = e.clientX - curX + offX ;
				var endY = e.clientY - curY + offY ;
				a.style.left = endX + "px";
				a.style.top = endY + "px";

				judge(aa,bb,function(){
					console.log("碰撞");
				},function(){

				});
			}
			document.onmouseup = function(){
				document.onmousemove = null;
			}
		}
	}
	function judge(a,b,fn1,fn2){
		var offLeft = a.offsetLeft - b.offsetWidth;
		var offRight = a.offsetLeft + a.offsetWidth;
		var offTop = a.offsetTop - b.offsetHeight;
		var offBottom = a.offsetTop + a.offsetHeight;

		if(b.offsetLeft >= offLeft && b.offsetLeft <= offRight && b.offsetTop >= offTop && b.offsetTop <= offBottom){
			// return true;
			if(fn1){
				fn1();
			}
		}else{
			if(fn2){
				fn2();
			}
		}
		// return false;
	}
</script>
</html>
