<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性</title>
</head>
<body>
	<div>
		<p>hello</p>
	</div>
	<div id="test"></div>


	<input type="checkbox" name="new" value="a">
	<input type="checkbox" name="newt" value="a" id="a">
	<input type="checkbox" name="newa" value="b">
	<input type="checkbox" name="accept" value="c" id="h">
</body>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js""></script>
<script>
	//[attribute]
	var obj = $("div[id]");
	console.log(obj);

	//[attribute=value]
	$("input[name='new']").attr("checked",true);

	//[attribute!=value]
	$("input[name!='new']").attr("checked",true);

	//[attribute^=value]:以某些值开始的元素
	var obj1 = $("input[name^='new']");
	console.log(obj1,obj1[0],obj1[1]);

	//[attribute$=value]:以某些值结尾的元素
	var obj2 = $("input[name$='t']");
	console.log(obj2,obj2[0]);

	//[attribute*=value]:包含某些值的元素
	var obj3 = $("input[name*='e']");
	console.log(obj3,obj3[0],obj3[1],obj3[2]);

	//[attrSel1][attrSel2][attrSelN]
	var obj4 = $("input[id][name$='t']");
	console.log(obj4,obj4[0],obj4[1]);
</script>
</html>
