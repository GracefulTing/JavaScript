    var arr = JSON.parse(data);

    function createGoods(myarr) {
        $("#wrap").html("");
        $.each(myarr,function (i,obj) {
            var box = $("<div>");
            $("#wrap").append(box);
            box.addClass("box");
            var myimg = $("<img>");
            myimg.attr("src",this.img);
            box.append(myimg);
        })
    }
    createPage(arr,2);
    function createPage(myArr,perNum) {
        var num = Math.ceil(myArr.length / perNum);
        var ul = $("<ul>");
        $(document.body).append(ul);
        for (var i = 0; i < num; i++) {
            var li = $("<li>");
            ul.append(li);
            li.text(i + 1);
            li.attr("index",i);
            li.on("click",function () {
                var myIndex = Number($(this).attr("index"));

                // 封装新的数组
                createArr(myArr,myIndex,perNum);
            })
        }
    }
    function createArr(myArr,myIndex,perNum) {
        var myNewArr = [];
        myNewArr = myArr.slice(myIndex*perNum,(myIndex + 1) * perNum);
        createGoods(myNewArr);
    }
