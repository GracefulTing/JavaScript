<script>
	//1.原型对象
	//所有的对象里面都包含一个__proto__对象,我们称之为原型对象.
	//__proto__里面的属性可以直接通过对象调用

	//创建对象
	//var obj = new Object();

	// function People(){
	// 	this.name = "z";
	// 	this.sex = "男";
	// }
	// var p = new People();
	// console.log(p)

	//原型使用及创建
	function Peo(){
		this.name = "z";
		this.sex = "男";
	}
	//prototype:原型
	//所有的构造函数都有一个默认的属性prototype,而prototype里面所写的内容都会在__proto__原型对象中存在.
	Peo.prototype = {
		value:"abc"
	};
	var p = new Peo();
	console.log(p)
	console.log(p.value)
</script>
