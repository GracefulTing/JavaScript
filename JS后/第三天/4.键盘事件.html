<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘事件</title>
</head>
<body>
	<script>
		//onkeydown
		//onkeyup
		window.onkeydown = function(a){
			console.log(a);
			console.log(a.keyCode);
		}
		window.onkeyup = function(b){
			console.log(b);
		}
	</script>
</body>
</html>
