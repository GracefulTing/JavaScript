<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>取消默认事件</title>
	<style>
		body{
			height:1000px;
		}
	</style>
</head>
<body>
	<script>
		document.body.oncontextmenu = function(ev){
			var e = ev || window.event;
			//取消默认事件
			e.preventDefault();
			return false;  
		}
	</script>
</body>
</html>
