		#second{

<body>
	<div id="first"></div>

	<script>

		var first=document.getElementById('first');
		var second=document.getElementById('second');

		function judge(a,b,fn,error){
			var xoffLeft=a.offsetLeft-b.offsetWidth;
			var xoffRight=a.offsetLeft+a.offsetWidth;
			var yoffTop=a.offsetTop-b.offsetHeight;
			var yoffBottom=a.offsetTop+a.offsetHeight;
			if(b.offsetLeft>=xoffLeft
				&&b<=xoffRight
				&&b.offsetTop>=yoffTop
				&&b.offsetTop<=yoffBottom){
				//fn(true);
				if(fn){    //判断形参是否存在
					fn();
				}
				return ;
			}
			//fn(false);
			if(error){
				error();
			}
		}
		

		judge(first,second);
		judge(first,second,function(){
			console.log('碰撞');
		},function(){
			console.log('未碰撞');
		})
