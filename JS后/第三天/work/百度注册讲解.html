<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度注册</title>

	<style>
		#wrap{
			width:900px;
			border:1px solid red;
			margin:0 auto;
		}
		.row{
			overflow: hidden;
			margin-bottom:30px;
		}
		.preLabel{
			width:50px;
			height:20px;
			font-weight:bold;
			float:left;
			line-height:38px;
			margin-right:20px;
			text-align: right;
		}
		.input{
			float:left;
			width:480px;
			height:28px;
			border:0.5px solid lightgray;
			padding:5px;
		}
		.enter{
			width:480px;
			margin:0;
			padding:0;
			border:none;
			outline:none;
			font-size:16px;
		}
		.end-label{
			color:#ccc;
		}
		.userError{
			/*background: url('img/err_small.png') no-repeat;*/
			color:red;

		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="row">
			<div class="preLabel">用户名</div>
			<div class="input">
				<input type="text" class="enter">
			</div>
			<div class="end-label">
				设置后不可更改<br>
				中英文均可,最长14个英文或7个汉字
			</div>
		</div>
		<div class="row">
			<div class="preLabel">手机号</div>
			<div class="input">
				<input type="text" class="enter">
			</div>
		</div>
		<div class="row">
			<div class="preLabel">验证码</div>
			<div class="input">
				<input type="text" class="enter">
			</div>
		</div>
		<div class="row">
			<div class="preLabel">密码</div>
			<div class="input">
				<input type="text" class="enter">
			</div>
		</div>
		<div id="lawer">
			
		</div>
		<div id="agree">
			
		</div>
	</div>
</body>
<script>
	//用户名
	var aRows = document.querySelectorAll('.row');
	var userInput = aRows[0].querySelector('.enter');
	userInput.onchange = function(){
		//判断内容是否超出长度
		var len = this.value.length;
		if(len > 14){
			//获得输入框的父标签并修改样式
			this.parentNode.style.borderColor = 'red';
			var end = aRows[0].querySelector(".end-label");
			end.style.display = 'none';
			var span = document.createElement('span');
			span.innerHTML = '用户名不能超过14个字符或7个汉字';
			span.className = 'userError';
			aRows[0].appendChild(span);
		}
	}

	//手机号

	function check(obj) {
		var reg = /^[0-9]+?[0-9]*$/;

</script>
</html>
