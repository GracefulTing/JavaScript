<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝放大镜新讲解jq</title>
	<style>
		#wrap{
			overflow: hidden;
		}
		.small{
			float:left;
			background: url("img/taobao.jpeg") no-repeat;
			width:400px;
			height:400px;
			position: relative;
			background-size:100% 100%;
		}
		.big{
			float:left;
			background: url("img/taobao.jpeg") no-repeat;
			width:400px;
			height:400px;
			display: none;
			background-size:1600px 1600px;
		}
		.mengban{
			display: none;
			width:100px;
			height:100px;
			background:black;
			opacity: 0.3;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="small">
			<div class="mengban"></div>
		</div>
		<div class="big"></div>
	</div>
</body>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js""></script>
<script>
	$(".small").mouseover(function(){
		$(".mengban").show();
		$(".big").show();
		$(this).mousemove(function(ev){
			var x = ev.clientX - $(".mengban").width()/2 - $(this).offset().left;
			var y = ev.clientY - $(".mengban").height()/2 - $(this).offset().top;
			if(x<0){
				x = 0;
			}
			if(x>$(this).width()-$(".mengban").width()){
				x = $(this).width()-$(".mengban").width();
			}
			if(y<0){
				y = 0;
			}
			if(y>$(this).width()-$(".mengban").width()){
				y = $(this).width()-$(".mengban").width();
			}
			$(".mengban").css({
				left:x,
				top:y
			})

			var scale = ($(".big").width())/($(".mengban").width());
			var bigX = x * scale;
			var bigY = y * scale;
			$(".big").css({
				backgroundPosition:-bigX+"px "+ -bigY+"px"
			})
		})
	})
	$(".small").mouseout(function(){
		$(".mengban").hide();
		$(".big").hide();
	})
</script>
</html>
