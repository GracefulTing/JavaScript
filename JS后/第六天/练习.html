		//判断数组中重复元素的个数(元素为字符串)
		var array = ["a","ab","a","ab","bb"];

		var val = judge(array);
		console.log(val);

		function judge(arr){
			var temp = [];
			
			for(var i = 0; i < arr.length; i ++){
				var count = 1;
				for(var k = i+1; k < arr.length; k++){
					if(arr[i] == arr[k]){
						count++;
					}
				}
				
				var flag = 0;    //没有重复元素
				for(var j = 0; j<temp.length;j++){
					if(temp[j]==arr[i]){
						flag = 1;
						break;
					}
				}
				if(flag == 0){
					temp.push(arr[i]);
				}else{
					continue;
				}

				
				console.log(arr[i]+":"+count);
			}
		return temp;
		}
