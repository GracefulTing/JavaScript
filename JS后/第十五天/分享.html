	var a = $("<div>hello</div>",{id:"box"});  //创建标签
	$("body").append(a);       //将标签插入到body中
	a.attr({id:"box"});
	a.css({
		width:"100px",
		height:"100px",
		background:"red",
		border:"1px solid",
		padding:"20px"
	})
	console.log(a.offset());     //返回top和left
	console.log(a.width());     //包含border,padding,而jq不包含	
	console.log($.camelCase("acksl-dfa"));  //驼峰命名
	console.log($.contains($("body")[0],a[0]));   //同一节点或兄弟节点返回false,父子节点返回true
</script>
</html>
