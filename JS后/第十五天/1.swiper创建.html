<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="swiper-3.4.2.min.css">
	<style>
		.swiper-container {
		    width: 300px;
		    height: 400px;
		}  
		img{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="img/01.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="img/02.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="img/03.jpg" alt="">
			</div>
			<div class="swiper-slide">
				<img src="img/04.jpg" alt="">
			</div>
		</div>
		<!-- 分页器 -->
		<div class="swiper-pagination"></div>
		<!-- 按钮 -->
		<div class="swiper-button-prev"></div>
    	<div class="swiper-button-next"></div>
	</div>
	<button id="btn">click</button>
</body>
<script src="swiper-3.4.2.min.js"></script>
<script>
	var swiper = new Swiper('.swiper-container',{
		direction:"vertical",    //horizontal,vertical
		// initialSlide:3,       //设定初始化时slide的索引
		speed:1000,           //滑动速度,自动滑动开始到结束的时间
		loop:true,      //循环
		pagination: '.swiper-pagination',
		autoplay:2000,
		nextButton: '.swiper-button-next',
    	prevButton: '.swiper-button-prev',
    	autoplayDisableOnInteraction:false,     //默认true:停止
    	mousewheelControl:true,
    	keyboardControl:true,
    	onInit:function(){
			console.log("初始化完成");
		},
		onTouchStart:function(swiper,even){
			console.log("触发事件");
		},
		onSlideChangeStart:function(swiper){     //滑动前
			// console.log(swiper.activeIndex);
		}
	});
	var btn = document.getElementById('btn');
	btn.onclick=function(){
		console.log(swiper.activeIndex);
		console.log(swiper.realIndex);
	}
</script>
</html>
