<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="swiper-3.4.2.min.css">
	<style>
		.swiper-container{
			width:500px;
		}
		#bigPic1,#bigPic2,#bigPic3,#bigPic4{
			height:300px;
			margin-bottom:30px;
			background:pink;
		}
		.font1{
			color:white;
			font-size:50px;
			text-align: center;
			line-height:300px;
		}
	</style>
</head>
<body>
	<div class="swiper-container" id="bigPic1">
		<div class="swiper-wrapper">
			<div class="swiper-slide font1">slide1</div>
			<div class="swiper-slide font1">slide2</div>
			<div class="swiper-slide font1">slide3</div>
		</div>
	</div>
	<div class="swiper-container" id="bigPic2">
		<div class="swiper-wrapper">
			<div class="swiper-slide font1">slide1</div>
			<div class="swiper-slide font1">slide2</div>
			<div class="swiper-slide font1">slide3</div>
		</div>
	</div>
	<div class="swiper-container" id="bigPic3">
		<div class="swiper-wrapper">
			<div class="swiper-slide font1">slide1</div>
			<div class="swiper-slide font1">slide2</div>
			<div class="swiper-slide font1">slide3</div>
		</div>
	</div>
	<div class="swiper-container" id="bigPic4">
		<div class="swiper-wrapper">
			<div class="swiper-slide font1">slide1</div>
			<div class="swiper-slide font1">slide2</div>
			<div class="swiper-slide font1">slide3</div>
		</div>
	</div>
</body>
<script src="swiper-3.4.2.min.js"></script>
<script>
	// var swiper = new Swiper('.swiper-container',{
	// 	slidesPerView:4,
	// 	spaceBetween:40,

	// 	breakpoints:{
	// 		320:{
	// 			slidesPerView:1,
	// 			spaceBetween:10
	// 		},
	// 		480:{

	// 			spaceBetween:20
	// 		},
	// 		640:{
	// 			slidesPerView:3,
	// 			spaceBetween:30
	// 		}
	// 	}
	// })

	var swiper1 = new Swiper('#bigPic1',{
		effect:'fade',   //淡入
	})
	var swiper2 = new Swiper('#bigPic2',{
		effect:'cube',   //方块
		cube:{
			slideShadow:true,
			shadow:true,
			shadowOffset:100,
			shadowScale:0.6
		}
	})
	var swiper3 = new Swiper('#bigPic3',{
		effect:'coverflow' ,     //3d流
	})
	var swiper4 = new Swiper('#bigPic4',{
		effect:'flip'      //翻转
	})
</script>
</html>
