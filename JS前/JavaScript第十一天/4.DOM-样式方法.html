<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM-样式方法</title>
	<style>
		#thediv{
			width:100px;
			height:100px;
			background:red;
		}
	</style>
</head>
<body>
	<div id="thediv" style="border:1px"></div>
	<script>
		var thediv=document.getElementById('thediv');
		console.log(thediv.style.border);
		//通过.style的方式只能获取行间样式.
		thediv.style.backgroundColor="red";
		//css中,间隔符的写法要改成驼峰.

		//getComputedStyle(),此方法不兼容IE
		//DOM2级样式,增强了document.defaultView,提供了getComputedStyle()方法.这个方法接受两个参数,第一个参数是要取得样式的元素,第二个元素是伪元素字符串.(例如"after","before")如果不需要伪元素信息,第二个参数可以是null.getComputedStyle()方法返回一个CSSStyleDeclartion对象,其中包含当前元素的所有计算的样式.
		var style1=document.defaultView.getComputedStyle(thediv,null);
		console.log(style1.height);

		//currentStyle.width IE方法
		console.log(thediv.currentStyle.width);

		//两个方法都会返回浏览器内部样式表的信息

	</script>
</body>
</html>
