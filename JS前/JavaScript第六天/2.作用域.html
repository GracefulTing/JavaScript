<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域</title>
</head>
<body>
	<script>
		//匿名函数
		// var func=function(){
		// 	console.log('匿名函数');
		// }
		// //匿名函数执行
		// func();

		//自执行函数
		// var a=18;
		// (function(age){
		// 	console.log('我的年龄为'+age+'岁');
		// }(a));
		
		//感叹号型自执行函数
		// var a=18;
		// !function(age){
		// 	console.log('我的年龄为'+age+'岁');
		// }(a)

		function scope(){
			var foo="函数内的变量";
			if(1){
				var a='i am in if';
				console.log(a+foo);
			}
			while(1){
				var b='i am in while';
				console.log(b+foo);
				break;
			}
			!function (){
				var c='i am in function';
				foo='自执行函数内的变量';
				console.log(c+foo);
			}()
			//console.log(a,b,c,foo);  //c会抛出异常
		}
		scope();
	//	console.log(a,b,c,foo);  //抛出异常,无权访问

		//局部变量:在函数内定义的变量即为局部变量.不属于window.
		//全局变量:在函数外定义的变量即为全局变量.都是window的属性.
		//注意:局部或全局要看相对于哪个函数而言.

		function real(){
			y=200;
		}
		//console.log(y);   //报错,因为函数还未执行
		// real();
		// console.log(y);    //200
		// function a(){
		// 	console.log(y);    //200 
		// }
		// a();
		//在函数内给一个没有定义过的变量赋值,相当于在函数外定义的y,函数里只是改变了y,所以是全局变量.

		//作用域:非特殊情况下函数外定义的变量在函数内可以调用,反之不可以调用.
		
	</script>
</body>
</html>
