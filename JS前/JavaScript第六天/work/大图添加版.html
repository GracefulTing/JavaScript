<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大图添加版</title>
	<style>
		body,html{margin:0;padding:0;background:#fff;font-size:14px;font-family:Arial,Helvetica,'STHeiti','Microsoft YaHei','sans-serif'}
		form,ul,li,p,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
		img{border:0;}
		ul,li{list-style-type:none;}
		a{color:#00007F;text-decoration:none;}
		a:hover{text-decoration:none;}
		#oUl{
			height:400px;
			margin: 0 auto;
			position:absolute;
			left:0;
			top:0;
			transition: all 1s;
		}
		#oUl li{
			float:left;
		}
		#oUl li img{
			width:1920px;
			height: 400px;
		}
		#cansee{
			width:1920px;
			height:400px;
			/*border:1px solid;*/
			overflow: hidden;
			margin:0 auto;
			position: relative;
		}
		#prev{
			position: absolute;
			left:80px;
			top:150px;
		}
		#next{
			position: absolute;
			left:1800px;
			top:150px;
		}
		#btn{
			width:400px;
			height:30px;
			margin:20px auto;
			position: absolute;
			top:350px;
			left:800px;

		}
		button{
			width:50px;
			margin-left:10px;
		}
	</style>
</head>
<body>
	<div id="cansee">
		<ul id="oUl">
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
		</ul>
	</div>
	<div>
		<img src="img/left.png" alt="" id="prev">
		<img src="img/right.png" alt="" id="next">
	</div>
	<div id="btn">
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
	</div>
	<script>
		var index=0;
		var iTimer;
		var oUl=document.getElementById('oUl');
		var oImg=oUl.getElementsByTagName('img');
		var oCansee=document.getElementById('cansee');
		oUl.style.width=oImg[0].width*oImg.length+'px';
		var btn=document.getElementsByTagName('button');
		for(var i=0;i<btn.length;i++){
			btn[i].onclick=(function(index){
				return function(){
					oUl.style.left=index*-oImg[0].width+'px';
					btn[index].style.backgroundColor="black";
					btn[index].style.color="white";
					btn[index].onmouseout=function(){
						btn[index].style.backgroundColor="white";
						btn[index].style.color="black";
					}
				}
			}(i))
		}
		prev.onclick=function(){
			index--;
			if(index<0){
				index=oImg.length-1;
			}
			oUl.style.left=index*-oImg[0].width+'px';
		}
		next.onclick=function(){
			index++;
			if(index>oImg.length-1){
				index=0;
			}
			oUl.style.left=index*-oImg[0].width+'px';
		}
		function it(){
			iTimer=setInterval(function(){
				index++;
				if(index>oImg.length-1){
					index=0;
				}
				//获取img标签的宽度  width
				oUl.style.left=index*-oImg[0].width+'px';
			},2000)
		}
		it();
		oCansee.onmouseover=function(){
			clearInterval(iTimer);
		}
		oCansee.onmouseout=function(){
			it();
		}
	</script>
</body>
</html>
