<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:1920px;
			height:400px;
			/*border: 1px solid red;*/
			overflow: hidden;
			position:relative;
		}
		.con{
			width:9600px;
			height:400px;
			position:absolute;
			transition:all 1s;
			/*border: 1px solid;*/
			left:0;
		}
		.con>div{
			display: inline-block;
		}
		.con img{
			width: 1920px;
			height: 400px;
			/*border: 1px solid;*/
			display: inline-block;
		}
		.picleft{
			position: absolute;
			top:150px;
			left:80px;
		}
		.picright{
			position: absolute;
			top:150px;
			left:1800px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="con" id="con" >
			<div id=""><img src="img/1.jpg" alt="" ></div><div id=""><img src="img/2.jpg" alt="" ></div><div id=""><img src="img/3.jpg" alt="" ></div><div id=""><img src="img/4.jpg" alt="" ></div><div id=""><img src="img/5.jpg" alt="" ></div>
		</div>
	</div>
	<div>
		<img src="img/left.png" alt="" id="prev" class="picleft">
		<img src="img/right.png" alt="" id="next" class="picright">
	</div>	
</body>
</html>
<script>
	window.onload=function(){
		var pos=0;
		var timer;
		var con=document.getElementById('con');
		var prev=document.getElementById('prev');
		var next=document.getElementById('next');
		
		prev.onclick=function(){
			if(pos<=0){
				pos+=1920;
			}
			else{
				pos=0;
			}
			con.style.left=pos + 'px';
			
		}	
		next.onclick=function(){
			if(pos!=-7680){
				pos-=1920;
			}
			else{
				pos=0;
			}
			con.style.left =pos + 'px';  
		}
		function play(){
			timer=setInterval(function(){
				next.onclick();
			},1000)
		}
		function stop(){
			clearInterval(timer);
		}
		play();
		con.onmouseover=stop;
		con.onmouseout=play;
	}	

</script>
