<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.thediv{
			width:600px;
			height:800px;
			margin:0 auto;
			border:1px solid;
			/*text-align: center;*/
		}
		.thediv span{
			font-size:20px;
			margin:100px;
			line-height:50px;
		}
		.thediv2,.thediv3{
			width:500px;
			margin:20px auto;
			font-size:25px;
		}
		#bigfont{
			text-align: center;
			font-size:300px;
		}
		.thediv3 input{
			width:80px;
			height:80px;
			font-size:45px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="thediv">
		<span>剩余时间:</span><span>完成:</span>
		<div id="bigfont">
			红
		</div>
		<div class="thediv2">
			根据上面的字的颜色从下面选择正确的字,选择正确自动开始
		</div>
		<div class="thediv3">
			<input type="text" value="黄">
			<input type="text">
			<input type="text">
			<input type="text">
			<input type="text">
		</div>
	</div>
	<button onclick="dj()"></button>
	<script>
		function rand(){
			return Math.floor(Math.random()*5);
		}
		function dj(){


		var arr1=['红','黄','蓝','黑','绿'];
		var arr2=['red','yellow','blue','black','green'];
		var font=arr1[rand()];
		var color=arr2[rand()];
		console.log(font);
		var bigfont=document.getElementById('bigfont');
		bigfont.innerHTML=font;
		bigfont.style.color=color;
	}
	</script>
</body>
</html>
