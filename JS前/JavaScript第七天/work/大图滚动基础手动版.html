<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>大图滚动基础自动版</title>
	<style>
		body,html{margin:0;padding:0;background:#fff;font-size:14px;font-family:Arial,Helvetica,'STHeiti','Microsoft YaHei','sans-serif'}
		form,ul,li,p,h1,h2,h3,h4,h5,h6{margin:0;padding:0;}
		img{border:0;}
		ul,li{list-style-type:none;}
		a{color:#00007F;text-decoration:none;}
		a:hover{text-decoration:none;}
		#oUl{
			height:400px;
			margin: 0 auto;
			position:absolute;
			left:0;
			top:0;
			transition: all 1s;
		}
		#oUl li{
			float:left;
		}
		#oUl li img{
			width:1920px;
			height: 400px;
		}
		#cansee{
			width:1920px;
			height:400px;
			/*border:1px solid;*/
			overflow: hidden;
			margin:0 auto;
			position: relative;
		}
		#prev{
			position: absolute;
			left:80px;
			top:150px;
		}
		#next{
			position: absolute;
			left:1800px;
			top:150px;
		}
		#dot{
			width:300px;
			height:30px;
			margin:20px auto;
			position: absolute;
			top:350px;
			left:800px;
			/*border:1px solid;*/
		}
		span{
			display: inline-block;
			width:20px;
			height:20px;
			border:1px solid;
			border-radius: 50%;
			margin-left:30px;
		}
		/*默认情况下设置第一个为灰色*/
		/*#dot span.active{
			background: grey;
		}*/

	</style>
</head>
<body>
	<div id="cansee">
		<ul id="oUl">
			<li><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
		</ul>
	</div>
	<img src="img/left.png" alt="" id="prev">
	<img src="img/right.png" alt="" id="next">
	<div id="dot">
		<span class="active"></span>
		<span></span>
		<span></span>
		<span></span>
	</div>
	<script>
		var index=0;
		var iTimer;
		var oUl=document.getElementById('oUl');
		var oImg=oUl.getElementsByTagName('img');
		var oCansee=document.getElementById('cansee');
		oUl.style.width=oImg[0].width*oImg.length+'px';
		var dot=document.getElementById('dot');
		var dotchil=document.getElementsByTagName('span');

		var prev=document.getElementById('prev');
		var next=document.getElementById('next')

		it();

		for(var i=0;i<dotchil.length;i++){
			var index;
			dotchil[i].index=i;
			dotchil[i].onclick=function(){
				for(var i=0;i<dotchil.length;i++){
					dotchil[i].style.background='';
				}
				this.style.background='grey';
				theclick(this.index);
			}
		}

		next.onclick=function(){
			index++;
			if(index>oImg.length-1){
				index=0;
			}
		//	oUl.style.left=index*-oImg[0].width+'px';
		 	theclick(index);
		 	changesty(index);
		}
		prev.onclick=function(){
			index++;
			if(index<0){
				index=0;
			}
		//	oUl.style.left=index*-oImg[0].width+'px';
			theclick(index);
			changesty(index);
		}

		function changesty(obj){
			for(var i=0;i<dotchil.length;i++){
				dotchil[i].style.background='';
			}
			dotchil[obj].style.background='grey';
		}

		function theclick(obj){
			oUl.style.left=obj*-oImg[0].width+'px';
		}

		oCansee.onmouseover=function(){
			clearInterval(iTimer);
		}
		oCansee.onmouseout=function(){
			it();
		}
		function it(){
			iTimer=setInterval(function(){
				index++;
				if(index>oImg.length-1){
					index=0;
				}
				//获取img标签的宽度  width
				oUl.style.left=index*-oImg[0].width+'px';
				changesty(index);
			},2000)
		}
	</script>
</body>
</html>
