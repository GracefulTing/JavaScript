<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date对象</title>
</head>
<body>
	<script>
		//创建日期对象
		var date=new Date();
		console.log(date);
		//获取年 月 日 星期
		var years=date.getFullYear();
		var month=date.getMonth()+1;
		var date1=date.getDate();
		var day=date.getDay();
		console.log(typeof(day));
		console.log(years,month,date1,day);
		day=day.toString();
		console.log(typeof(day));

		//设置年份
		var years=date.setFullYear(2000);
		years=date.getFullYear();
		console.log(years);

		//设置时钟
		var hours=date.setHours(1);
		hours=date.getHours();
		console.log(hours);

		/*
			getFullYear():获取年份;
			getMonth():获取月份(0~11);
			getDate():获取日期(1~31);
			getDay():获取星期(0~6);
			getHours():获取小时(0~23);
			getMinutes():获取分钟(0~59);
			getSeconds():获取秒钟(0~59);

			setFullYear():设置年份;
			setMonth():设置月份;
			setDate():设置日期;
			setDay():设置星期;
			setHours():设置小时;
			setMinutes():设置分钟;
			setSeconds():设置秒钟;
		*/
	</script>
</body>
</html>
