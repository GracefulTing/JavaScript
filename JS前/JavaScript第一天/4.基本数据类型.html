<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// Number
		var number1=42;
		var number2=43;
		 
		//String
		var string1='hello';
		alert(string1);

		var string2="你好";
		alert(string2);

		var string3='183 cm';
		alert(string3);

		var string4='2';
		alert(string4);

		//Boolean
		var bool1=true;
		alert(bool1);

		var bool2=false;
		alert(bool2);

		//null 
		var null1=null;
		alert(null1);
		var null2='NULL';  //字符串
		alert(null2);

		// undefined
		var un;

		// Number:数字,比如整数,小数;
		// String:字符串,例如'hello',"你好";
		// Boolean:布尔值,两个值,true和false;
		// null:空值,就是没有任何的值;
		// undefin:未定义类型;
		// Symbol:标记/符号

		弱语言:var
		强语言:int 
	</script>
</body>
</html>
