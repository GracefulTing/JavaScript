<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="money">
	<input type="button" value="计算" id="count">
	<script>
		var c=document.getElementById('count');
		c.onclick=function(){
			var m=document.getElementById('money').value;
			var a=Math.floor(m/20);
			var b=Math.floor((m%20)/10);
			var c=Math.floor((m%10)/5);
			var d=Math.floor((m%5));
			alert(a+'张20美元'+','+b+'张10美元'+','+c+'张5美元'+','+d+'张1美元');
		}
	</script>	
</body>
</html>
