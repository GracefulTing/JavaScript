		//循环打印1~10之间的数字,如果碰到5继续打印后面的数字
		var num=0;
		while(num<10){
			num++;
			if(num==5){
				continue;
			}
			console.log(num);
		}

		//do-while与while不同的是,在双方条件都不满足的情况下,do-while会先执行一次,而while不会.
