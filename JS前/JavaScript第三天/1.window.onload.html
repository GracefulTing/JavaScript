<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>window.onload</title>
</head>
<body>
<!-- <body onload="alert('加载完毕!')"> -->
	<!-- <img src="img/a.jpg" alt="" onload="alert('加载完毕!')"> -->
	<!-- 先加载图片,然后弹出加载完毕 -->

	<script>
		//整个页面加载完毕后执行function的内容
		window.onload=function(){
			alert('加载完毕!');
		}
		/*
			window.onload=具体的方法;
			onload事件会在页面或图像加载完毕后立即触发,通常用于body元素上.
			支持onload的标签有body,style,script,img,frame,iframe,link,input.....
		*/
	</script>
</body>
</html>
