<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>菱形</title>
	<style>
		div{
			width:50px;
			height:50px;
			background:red;
			margin:2px 4px;
			display: inline-block;
		}
	</style>
</head>
<body style="text-align: center">
	<script>
		for(var i=1;i<=7;i++){
			for(var j=1;j<=2*i-1;j++){
				document.write('<div></div>');
			}
			document.write('<br>');
		}
		for(var i=6;i>=1;i--){
			for(var j=1;j<=2*i-1;j++){
				document.write('<div></div>');
			}
			document.write('<br>');
		}
	</script>
</body>
</html>
