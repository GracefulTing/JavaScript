<script>
	// var s=2;

	// {
	// 	case 1: //s===1
	// 		alert('s等于1');
	// 	case 2:

	// 	default:
	// 		alert('爱等于几等于几');

	var x=2;
	switch(x)
	{
		case 1:
			alert('1');
			break;
		case 2:
			alert('2');
			break;
		case 3:
			alert('3');
			break;
		case 4:
			break;
		default:
			alert('111');
			break;
	}

	//switch开关语句:通过条件寻找与条件匹配的语句去执行.
</script>
