<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交税问题</title>
</head>
<body>
	请输入您税前工资:<input type="text" id="money">
	<button id="salary">实际工资</button><br>
	总税费:<input type="text" id="all_tax"><br>
	到手工资:<input type="text" id="rea_salary">
	<script>
		var salary=document.getElementById('salary');
		salary.onclick=function(){
			var money=document.getElementById('money').value;
			var tax=money-2000;
			if(tax<500)
			{
				document.getElementById('all_tax').value=0;
				document.getElementById('rea_salary').value=money;
			}
			if(tax>=500&&tax<2000)
			{
				document.getElementById('all_tax').value=500*0.05;
				document.getElementById('rea_salary').value=money-500*0.05;
			}
			if(tax>=2000&&tax<5000)
			{
				// document.getElementById('all_tax').value+=(2000-500)*0.1;
				document.getElementById('all_tax').value=500*0.05+(2000-500)*0.1;
				document.getElementById('rea_salary').value=money-(500*0.05+(2000-500)*0.1);
			}
			if(tax>=5000&&tax<13000)		
			{
				document.getElementById('all_tax').value=500*0.05+(2000-500)*0.1+(5000-2000)*0.15;
				document.getElementById('rea_salary').value=money-(500*0.05+(2000-500)*0.1+(5000-2000)*0.15);
			}
			if(tax>=13000)
			{
				document.getElementById('all_tax').value=500*0.05+(2000-500)*0.1+(5000-2000)*0.15+(13000-5000)*0.2;
				document.getElementById('rea_salary').value=money-(500*0.05+(2000-500)*0.1+(5000-2000)*0.15+(13000-5000)*0.2);	
			}		
		}
	</script>
</body>
</html>
